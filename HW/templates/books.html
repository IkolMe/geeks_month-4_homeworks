<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Все книги</h1>
    <ul>
        {% for i in Book %}
        <li>
            <h2>{{i.book_name}}</h2>
            <img src="{{i.book_image.url}}" alt="">
            <p>{{i.book_description}}</p>
            <h3>{{i.book_price}}</h3>
            <p>{{i.author_created_at}}</p>

        </li>
        {% endfor %}
    </ul>
</body>
</html>
