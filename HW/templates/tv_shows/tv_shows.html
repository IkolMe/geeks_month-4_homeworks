<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список сериалов</h1>
    <ul>
        {% for i in Tv_shows %}
        <li style="margin: 70px 0">
            <h2>{{i.title}}</h2>
            <img src="{{i.image}}" alt="">
            <p>{{i.description}}</p>
            <p>Цена: {{i.price}}</p>
            <p>Жанр: {{i.genre}}</p>
            <p>Автор: {{i.author}}</p>
            <p>Посмотрите <a href="{{i.trailer}}">трейлер</a></p>
            <a href="/tv_shows_list/{{i.id}}">Детальная информация</a>
        </li>
        {%endfor%}
    </ul>
</body>
</html>
